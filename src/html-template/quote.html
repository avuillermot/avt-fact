<div id="document-content">
    <div class='document-header'>
        <div class='document-seller' style='display:inline-block'>
            <div data-binding='document.seller.name'></div>
            <div data-binding='document.seller.address1'></div>
            <div data-binding='document.seller.address2'></div>
            <div data-binding='document.seller.address3'></div>
            <span data-binding='document.seller.zipCode'></span>
            <span data-binding='document.seller.city'></span>
        </div>
        <div class='document-customer' style='display:inline-block'>
            <div>Adresse client</div>
            <div data-binding='document.customer.fullName'></div>
            <div data-binding='document.customer.address1'></div>
            <div data-binding='document.customer.address2'></div>
            <div data-binding='document.customer.address3'></div>
            <span data-binding='document.customer.zipCode'></span>
            <span data-binding='document.customer.city'></span>
        </div>
        <div class='document-address' style='display:inline-block'>
            <div>Adress de facturation</div>
            <div data-binding='document.customer.fullName'></div>
            <div data-binding='document.address1'></div>
            <div data-binding='document.address2'></div>
            <div data-binding='document.address3'></div>
            <span data-binding='document.zipCode'></span>
            <span data-binding='document.city'></span>
        </div>
    </div>
    <div class="document-body">

    </div>
    <div class="document-footer">
        <span data-binding='document.customer.fullName'></span>
    </div>
</div>
